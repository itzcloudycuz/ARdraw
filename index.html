<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Drawing App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none; /* Prevents unwanted zooming/panning */
    }

    body {
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      position: relative;
    }

    #camera-feed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      background: rgba(255, 255, 255, 0.6);
      padding: 6px 10px;
      border-radius: 10px;
      z-index: 10;
    }

    input, button {
      font-size: 14px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }

    #switch-camera {
      display: none;
    }
  </style>
</head>
<body>
  <video id="camera-feed" autoplay playsinline></video>
  <canvas id="overlay"></canvas>

  <div id="controls">
    <input type="file" id="image-upload" accept="image/*" />
    <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.5" />
    <button id="switch-camera">Switch Camera</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
