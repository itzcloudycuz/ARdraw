<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Drawing App</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
    }
    #camera-feed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
    }
    #switch-camera {
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <video id="camera-feed" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="controls">
    <input type="file" id="image-upload" accept="image/*" />
    <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.5" />
    <button id="switch-camera">Switch Camera</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
